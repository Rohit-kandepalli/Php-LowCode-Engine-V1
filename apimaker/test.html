<html>
<head>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css" >
	<script src="bootstrap/bootstrap.bundle.min.js" ></script>
</head>
<body>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
	        <div type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></div>
	      </div>
	      <div class="modal-body">
	        ...
	        <div class="btn btn-outline-dark btn-sm">Popup</div>

	<div id="popup" style="position: absolute; z-index:2000; width: 300px; height: 200px; top:200px; left:200px; background-color: #eee; border: 2px solid #bbb; box-shadow: 2px 2px 5px #666;" >
		<p>Popup Text box test</p>
		<p><input type="text" class="form-control form-control-sm" placeholder="Type here"></p>

	</div>


	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>



</body>
</html>
